<!DOCTYPE html>
<html>
<head>
	<title>Grofers Checkout</title>
</head>
<body>
	<table id="grocery-table" border="1" style="width: 100%;">
		<caption>Grocery List</caption>
		<tr>
			<th>Item</th>
			<th>Price</th>
		</tr>
		<tr>
			<td class="item">Apples</td>
			<td class="prices" contenteditable="true">100</td>
		</tr>
		<tr>
			<td class="item">Bananas</td>
			<td class="prices" contenteditable="true">60</td>
		</tr>
		<tr>
			<td class="item">Oranges</td>
			<td class="prices" contenteditable="true">80</td>
		</tr>
	</table>

	<button onclick="calculateTotal()">Calculate Total</button>

	<script src="script.js"></script>
</body>
</html>
